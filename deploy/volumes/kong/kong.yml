# ─────────────────────────────────────────────────────
#  Kong declarative config for Supabase self-hosted
#  Routes: /rest → PostgREST, /auth → GoTrue, /realtime → Realtime
# ─────────────────────────────────────────────────────

_format_version: "2.1"
_transform: true

services:
  # ── PostgREST ──
  - name: rest-v1
    url: http://rest:3000/
    routes:
      - name: rest-v1-all
        strip_path: true
        paths:
          - /rest/v1/
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: false

  # ── Auth (GoTrue) ──
  - name: auth-v1
    url: http://auth:9999/
    routes:
      - name: auth-v1-all
        strip_path: true
        paths:
          - /auth/v1/
    plugins:
      - name: cors

  # ── Realtime ──
  - name: realtime-v1
    url: http://realtime:4000/socket/
    routes:
      - name: realtime-v1-all
        strip_path: true
        paths:
          - /realtime/v1/
    plugins:
      - name: cors

consumers:
  - username: anon
    keyauth_credentials:
      - key: ${ANON_KEY}
  - username: service_role
    keyauth_credentials:
      - key: ${SERVICE_ROLE_KEY}
